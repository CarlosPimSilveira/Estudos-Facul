<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-01</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form>
      <label for="valor1">Valor 1:</label>
      <input type="number" id="valor1">
  
      <br>
  
      <label for="valor2">Valor 2:</label>
      <input type="number" id="valor2">
  
      <br><br>
  
      <button type="button" onclick="calcularOperacoes()">Calcular</button>
  
      <br><br>
  
      <div id="resultados">
        <p id="soma"></p>
        <p id="subtracao"></p>
        <p id="multiplicacao"></p>
        <p id="divisao"></p>
      </div>
    </form>
    
    <script>
    function calcularOperacoes() {
      var valor1 = parseFloat(document.getElementById("valor1").value);
      var valor2 = parseFloat(document.getElementById("valor2").value);

      document.getElementById("soma").textContent = "Soma: " + (valor1 + valor2);
      document.getElementById("subtracao").textContent = "Subtração: " + (valor1 - valor2);
      document.getElementById("multiplicacao").textContent = "Multiplicação: " + (valor1 * valor2);
      document.getElementById("divisao").textContent = "Divisão: " + (valor1 / valor2);
    }
    </script>
</body>
</html>
