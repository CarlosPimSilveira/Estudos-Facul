<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-14</title>
</head>
<body>
    <label for="fruta">Digite o nome da fruta:</label>
    <input type="text" id="fruta" name="fruta">
    <button onclick="verificarFruta()">Verificar</button>
    <p id="resultado"></p>
    <script>
      function verificarFruta() {
        var fruta = document.getElementById("fruta").value.toLowerCase();
        var mensagem = "";
        switch (fruta) {
          case "maçã":
            mensagem = "Não vendemos esta fruta aqui.";
            break;
          case "kiwi":
            mensagem = "Estamos com escassez de kiwis.";
            break;
          case "melancia":
            mensagem = "Aqui está, são 3 reais o quilo.";
            break;
          default:
            mensagem = "Erro: fruta inválida.";
            break;
        }
        document.getElementById("resultado").innerHTML = mensagem;
      }
    </script>
</body>
</html>
