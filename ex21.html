<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-21</title>
</head>
<body>
    <label for="valor">Digite valor para viagem: </label>
	<input type="number" id="valor">

	<button onclick="viagem()">Para onde vamos ?</button>

	<p id="resultado"></p>

     <script>
        function viagem() {
            var valor = parseFloat(document.getElementById("valor").value);

            if (valor >= 10000){
                document.getElementById("resultado").textContent = "Partiu Disney";
            } else if (valor >= 5000 && valor < 10000) {
                document.getElementById("resultado").textContent = "Visitar familia";
            } else {
                document.getElementById("resultado").textContent = "Ficar em casa";
            }
            }
     </script>   
</body>
</html>
