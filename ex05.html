<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-05</title>
</head>
<body>
    <h1>Mostrar valor em reais</h1>
    <form>
      <label for="valor">Valor:</label>
      <input type="number" step="0.01" id="valor">
  
      <br><br>
  
      <button type="button" onclick="formatarValor()">Formatar</button>
  
      <br><br>
  
      <div id="resultado">
        <p>O valor formatado Ã©: <span id="valor-formatado"></span></p>
      </div>
    </form>
  
    <script>
      function formatarValor() {
        var valor = parseFloat(document.getElementById("valor").value);
        var valorFormatado = valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        document.getElementById("valor-formatado").textContent = valorFormatado;
      }
    </script>
</body>
</html>
