<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-02</title>
</head>
<body>
    <h1>Classificação de Triângulos</h1>
    <form>
      <label for="lado1">Lado 1:</label>
      <input type="number" id="lado1">
  
      <br>
  
      <label for="lado2">Lado 2:</label>
      <input type="number" id="lado2">
  
      <br>
  
      <label for="lado3">Lado 3:</label>
      <input type="number" id="lado3">
  
      <br><br>
  
      <button type="button" onclick="classificarTriangulo()">Classificar</button>
  
      <br><br>
  
      <div id="resultados">
        <p>A classificação é: <span id="classificacao"></span></p>
      </div>
    </form>

  <script>
    function classificarTriangulo() {
      var lado1 = parseFloat(document.getElementById("lado1").value);
      var lado2 = parseFloat(document.getElementById("lado2").value);
      var lado3 = parseFloat(document.getElementById("lado3").value);

      if (lado1 == lado2 && lado2 == lado3) {
        document.getElementById("classificacao").textContent = "Equilátero";
      } else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
        document.getElementById("classificacao").textContent = "Isósceles";
      } else {
        document.getElementById("classificacao").textContent = "Escaleno";
      }
    }
  </script>    
</body>
</html>
