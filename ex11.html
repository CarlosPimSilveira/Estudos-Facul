<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-11</title>
</head>
<body>
    <h2>Ano bissexto</h2>

    <button onclick="verificarAnoBissexto()">Verificar</button>
    
    <p id="resultado"></p>
    
    <script>
    function verificarAnoBissexto() {
      let ano = parseInt(prompt("Digite um ano:"));
      
      if ((ano % 4 == 0 && ano % 100 != 0) || ano % 400 == 0) {
        document.getElementById("resultado").innerHTML = `${ano} é ano bissexto`;
        return true;
      } else {
        document.getElementById("resultado").innerHTML = `${ano} não é ano bissexto`;
        return false;
      }
    }
    </script>
</body>
</html>
