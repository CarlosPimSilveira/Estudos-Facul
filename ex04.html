<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-04</title>
</head>
<body>
    <h1>Divisão de dois números</h1>

	<label for="dividendo">Dividendo:</label>
	<input type="number" id="dividendo">

	<br>

	<label for="divisor">Divisor:</label>
	<input type="number" id="divisor">

	<br><br>

	<button onclick="calcularDivisao()">Calcular</button>

	<div id="resultado"></div>

	<script>
		function calcularDivisao() {
			var dividendo = parseFloat(document.getElementById("dividendo").value);
			var divisor = parseFloat(document.getElementById("divisor").value);

			var resultado = dividendo / divisor;
			var resto = dividendo % divisor;

			document.getElementById("resultado").textContent = "Resultado: " + resultado + " Resto: " + resto;
		}
	</script>
</body>
</html>
